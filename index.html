<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="mediaquery.css">
    <script src="https://kit.fontawesome.com/d00741e6c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">Weather Of Your City</div>
    <div class="main">
        <div class="searchBox">
            <input type="text" id="input-box"    class="inputBox" placeholder="Enter city name..." autocomplete="off">
<button onclick="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weatherbody">
            <div class="location-detail">
                <div class="city" id="city"> City</div>
                <div class="date" id="date">Date Month Year </div>

            </div>
            <div class="weatherstatus">
                <div class="temp" id="temp"> Temp.</div>
                <div class="minmax" id="min-max"> Temp. (Min)/Max() </div>
                <div class="weather" id="weather">Weather Type</div>
            </div>


        </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
